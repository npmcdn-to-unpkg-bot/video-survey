<!DOCTYPE html>
<html lang="en">

<head>
  <title>What are your thoughts?</title>

  <!-- Vendor stylesheets -->
  <link href="//cdn.muicss.com/mui-0.7.4/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-blue.min.css">

  <!-- Vendor scripts -->
  <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
  <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
  <script src="https://code.getmdl.io/1.2.0/material.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  <script src="//cdn.muicss.com/mui-0.7.4/js/mui.min.js"></script>

  <!-- Meta-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Main app source -->
  <script type="text/babel" src="src/index.js"></script>
  <!-- Main app styling -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

  <div class="page-content">

    <!-- Question 1 -->
    <div class="mui-panel" id="questionPanel1">
      <h1>What is the most important improvement we could make?</h1>
      <div class="videoUpload">
        <label class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">videocam</i>
          <input
            type="file"
            accept="video/*;capture=camcorder"
            id="videoInput1"
            class="hidden"
          >
        </label>
      </div>

      <div class="mdl-grid hidden mui--text-center" id="videoDiv1">
        <div class="mdl-cell mdl-cell--12-col">
          <video id="video1">
          </video>
        </div>

        <div class="mui--text-center full">
          <button
              id="nextButton1"
              class="mui-btn mui-btn--primary mui-btn--raised">
            Next
          </button>
        </div>
      </div>
    </div>
    <!-- End Question 1 -->

    <!-- Question 2 -->
    <div class="mui-panel hidden" id="questionPanel2">
      <h1>How likely are you to continue doing business with us?</h1>
      <div class="videoUpload">
        <label class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">videocam</i>
          <input
            type="file"
            accept="video/*;capture=camcorder"
            id="videoInput2"
            class="hidden"/>
        </label>
      </div>

      <div class="mdl-grid hidden mui--text-center" id="videoDiv2">
        <div class="mdl-cell mdl-cell--12-col">
          <video id="video2">
          </video>
        </div>

        <div class="mui--text-center full">
          <button
              class="mui-btn mui-btn--primary mui-btn--raised"
              id="submitButton">
            Submit
          </button>
        </div>
      </div>
    </div>
    <!-- End Question 2 -->

    <!-- Success Panel -->
    <div class="mui-container mui--text-center hidden" id="successPanel">
      <div class="mui-panel">
        <h1>Successfully uploaded!</h1>
        <h3>Please wait for downloads.</h3>
        <div id="url">
        </div>
      </div>
    </div>
    <!-- End Success Panel -->

  </div>
</body>
</html>
